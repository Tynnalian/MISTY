- tool: questa
  compile:
    cmd:
      - 'vmap mtiUvm $QUESTA_HOME/questasim/uvm-1.2'
      - 'vlib <cmp_dir>/work'
      - 'vlog ./example/hello_world.sv
              -64
              -work <cmp_dir>/work
              -sv
              <comp_opts>
              +define+UVM_REGEX_NO_DPI
              +define+UVM
              -l <cmp_dir>/compile.log'
  sim:
    cmd:
      # Allow Questa to use the same library
      # for the each iteration. If we not
      # copy - parallel run will be serial
      # because of _lock files.
      - 'cp -r <cmp_dir>/work <sim_dir>'
      - 'vsim hello_world
              -64
              <mode>
              -work <sim_dir>/work
              -voptargs=+acc
              -sv_seed <seed>
              -do ./example/questa.tcl
              <sim_opts>
              +UVM_TESTNAME=<rtl_test>
              +UVM_VERBOSITY=UVM_LOW
              -l <sim_dir>/sim.log'
    gui: -gui
    batch: -c